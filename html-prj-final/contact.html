<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Thomas Gonzales">
        <meta name="description" content="This is a basic HTML page of The Little Taco Shop">
        <link rel="icon" href="taco.jpg" type="image/x-icon">
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <header>
            <nav aria-label="primary-navigation">
                <h1>Welcome to The Little Taco Shop</h1>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#about-us">About LTS</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                    <li>
                        <a href="/#menu">Our Menu</a>
                    </li>
                </ul>
            </nav>
            <figure>
                <img src="taco-plate3.jpg" alt="Al Pastor Taco Trio" width="200px" height="300px" title="Al Pastor Tacos">
                <figcaption>
                    Little Taco Shop Tacos
                </figcaption>
            </figure>
        </header>
        <main>
            <article id="contact">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" formmethod="post">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                            <p>
                                <label for="name">Name:</label>
                                <input type="text" name="name" id="name" placeholder="Your Name">
                            </p>
                            <p>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="Your Email">
                            </p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here" legend="Your Message"></textarea>
                        </fieldset>
                        <br>
                        <span>
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </span>
                </form>
            </article>
            <article id="location">
                <h1>Our Location</h1>
                <address>
                    555 Taco Temptation Lane, Suite T Kansas City, MO 55555-5555
                </address>
                <p>
                    <i>Phone:<a href="tel:+5555555555">555-555-5555</a></i>
                </p>
            </article>
            <br>
            <a href="/">Back To Top</a>
        </main>

        <hr>

        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
